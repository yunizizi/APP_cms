      <div id="u4439" class="ax_default flow_shape">
        <img id="u4439_img" class="img " src="images/逻辑2/u4439.svg"/>
        <div id="u4439_text" class="text ">
          <p style="font-size:18px;text-align:center;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#7F7F7F;">逻辑说明</span></p><p style="font-size:16px;text-align:center;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#7F7F7F;"><br></span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#7F7F7F;">&nbsp; 用户</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#7F7F7F;">在前端点击参与回收活动后，可在回收状况页查看回收状况，只需点击进行中或已完成的页签即可完成页面切换。</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#7F7F7F;"><br></span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#7F7F7F;">&nbsp; 后端管理员</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#7F7F7F;">也能在后端数据总览页面查看用户参与活动的回收状况，对于一些物流无法实时更新的极端情况，后端管理员可对回收状况进行修改。</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#7F7F7F;"><br></span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#7F7F7F;">&nbsp; 1.若用户尚未对闲置物品进行整理打包、预约上门回收，则前端页面的回收状况显示 </span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;text-decoration:underline ;color:#1ABC9C;">待打包</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#1ABC9C;"><br></span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#7F7F7F;">&nbsp; 2.若用户已完成整理打包预约上门，但快递员未上门取货，则前端页面的回收状况显示 </span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;text-decoration:underline ;color:#1ABC9C;">待取货</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#1ABC9C;"><br></span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#7F7F7F;">&nbsp; 3.若闲置物品已完成分拣处理、环保回收，则前端页面的回收状况显示 </span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;text-decoration:underline ;color:#1ABC9C;">已完成</span></p>
